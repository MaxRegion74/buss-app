{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BusProject</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/Navbar-Centered-Brand-Dark-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-primary" style="font-family: Montserrat, sans-serif;">

    <header>
        <nav class="navbar navbar-dark navbar-expand-xl bg-secondary py-3" style="box-shadow: 0px 0px 20px;">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol-6">
                    <span class="visually-hidden">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-6">
                    <a class="navbar-brand d-flex align-items-center justify-content-center" href="#">
                        <span class="fw-bold" style="font-size: 1.5rem; text-shadow: 0px 5px 20px;">BusStation Finder</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" style="margin-top: 20px;  padding: 0;">
        <div class="row">
            <div class="col-md-6 order-first">
                <div class="row" id="region">
                    <div class="col-auto col-md-12 offset-0 m-auto m-sm-auto m-md-auto m-lg-auto m-xl-auto m-xxl-auto visible">
                        <input class="border rounded-pill border-5 border-warning shadow form-control-lg" id="region_input_field" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="right" placeholder="Type Region" name="Region" autofocus="" autocomplete="on" style="margin: 24px; margin-top: 34px; margin-right: 11px;">
                        <button class="btn w-25 btn-secondary btn-sm" href="/" style="background: linear-gradient(yellow 0%, #dc3545 150%); color: black; border-radius: 16px; box-shadow: 0px 0px 5px var(--bs-btn-active-border-color);">Reset all</button>
                        <button class="btn w-50 btn-success text-capitalize fw-bold visible" id="set_region" data-bss-hover-animate="pulse" type="submit" style="margin-right: 0px; background: linear-gradient(brown 0%, #646569 150%), var(--bs-gray-700); border-radius: 34px; box-shadow: 0px 0px 6px var(--bs-green); border-style: none; border-color: var(--bs-btn-disabled-color); margin-left: 17px;">Submit</button>
                    </div>
                </div>
                <div class="row" id="stop">
                    <div class="col-md-12">
                        <input class="border rounded-pill border-5 shadow form-control-lg" id="stop_input" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="right" placeholder="Type Stop Name" name="Stop" autofocus="" autocomplete="on" minlength="200" maxlength="400" style="margin: 24px; margin-top: 34px; margin-right: 31px;">
                        <button class="btn w-50 btn-primary fw-bold visible" id="set_stop" type="submit" style="margin-right: 23px; background: linear-gradient(brown 0%, #646569 150%); border-radius: 79px; box-shadow: 0px 0px 9px 0px var(--bs-btn-active-border-color); margin-left: 24px;">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-1" id="routes" style="padding: 41px; border-radius: 35px; ">
                <button class="btn btn-primary route" type="button">A12</button>
                <button class="btn btn-primary route" type="button">988</button>
            </div>
        </div>
    </div>

    <div class="container rounded-5" style="background: #d3d4d5; margin-bottom: 20px; margin-top: 20px;">
        <h1 class="fw-bold" id="route_dis" style="color: black;"></h1>
    </div>

    <div class="container" id="arrivals" style="margin-left: 0">
        <div class="row" id="bus_arrivals">
            <div class="col-md-2" style="width: 527px;">
                <p class="flash animated infinite" style="color: var(--bs-red);">5 min</p>
            </div>
            <div class="col-md-2" style="width: 527px;">
                <p class="flash animated infinite" style="color: var(--bs-red);">25 min</p>
            </div>
            <div class="col-md-2" style="width: 527px;">
                <p class="flash animated infinite" style="color: var(--bs-red);">45 min</p>
            </div>
            <div class="col-md-3" style="width: 527px;">
                <p class="flash animated infinite" style="color: var(--bs-red);">78 min</p>
            </div>
            <div class="col-md-3" style="width: 527px;">
                <p class="flash animated infinite" style="color: var(--bs-red);">125 min</p>
            </div>
        </div>
    </div>

    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static "/js/bs-init.js" %}"></script>
    <script src="{% static "/js/jquery-ui.js" %}"></script>
    <script src="{% static "/js/jquery.js" %}"></script>
    <script src="{% static "/js/placeholder.js"  %}"></script>
    <script src="{% static "/js/app.js"  %}"></script>
</body>

</html>
